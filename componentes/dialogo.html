<div class="dialogo dialogo_pequeno" id="idDialogo">
    <div class="dialogo__container">
        <div class="dialogo__cabecalho">
            <h2 class="dialogo__titulo">Carrinho de bebê</h2>
        </div>

        <div class="dialogo__corpo">
            <p class="texto">
                Carrinho de bebê grande, suporta até 25kg. Produto usado mas muito conservado.
            </p>
            <ul class="criterios">
                <li> <i class="fad fa-check"></i>Doador leva ao local (mesma cidade)</li>
                <li> <i class="fad fa-times"></i>Envia para outras cidades</li>
                <li> <i class="fad fa-check"></i>Pode ser retirado no local</li>
            </ul>
            <label>Conte ao doador o que você fará com a doação</label>
            <textarea class="input" rows="4"></textarea>
        </div>

        <div class="dialogo__rodape">
            <a class="botao" onclick="reservar()">Confirmar interesse!</a>
        </div>
        <button class="dialogo__botao-fechar" type="button" onclick="fecharDialogo()" aria-label="Fechar diálogo">
            <i class="far fa-times" aria-label="hidden"></i>
        </button>
    </div>
</div>
